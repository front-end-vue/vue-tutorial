<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네임드 뷰 구현하기</title>
</head>
<body>
<section id="app">
    <router-link to="/login">Login</router-link>
    <router-link to="/">Home</router-link>
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    var Body = {template: '<p>Body Component</p>'};
    var Header = {template: '<p>Header Component</p>'};
    var Footer = {template: '<p>Footer Component</p>'};
    var LoginBody = {template: '<p>Login Body Component</p>'};
    var LoginHeader = {template: '<p>Login Header Component</p>'};
    var LoginFooter = {template: '<p>Login Footer Component</p>'};

    var routes = [
        {
            path: '/',
            components: {
                default: Body,
                header: Header,
                footer: Footer,
            }
        },
        {
            path: '/login',
            components: {
                default: LoginBody,
                header: LoginHeader,
                footer: LoginFooter,
            }
        }
    ];

    var router = new VueRouter({
        routes
    });

    var app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
