<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz_03_03</title>
</head>
<body>
<header>
    <h1>QUIZ03 - 03</h1>
</header>
<section id="app">
    <child-component :propsdata="message"></child-component>
    <sibling-component :another-message="anotherMessage"></sibling-component>
    <p v-for="item in items" :key="item.id">
        {{item.title}}
    </p>
    {{items[0]}}
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('sibling-component', {
        props: ['anotherMessage'],
        template: "<p>{{ anotherMessage }}</p>"
    })
    Vue.component('child-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>'
    })
    var testData = [
        {id: "1", title: "test1", count: 1, obj_count: 2, plan: "test"},
        {id: "2", title: "test2", count: 1, obj_count: 2, plan: "test"},
        {id: "3", title: "test3", count: 1, obj_count: 2, plan: "test"},
        {id: "4", title: "test4", count: 2, obj_count: 2, plan: "test"},
    ]
    var app = new Vue({
        el : "#app",
        data : {
            message : "hello! vue passed from Parent Component",
            anotherMessage : "hihihi",
            items : testData,
        }
    })
</script>
</body>
</html>
