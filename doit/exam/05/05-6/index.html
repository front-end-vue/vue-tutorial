<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>v-on 디렉티브 메서드 호출할 때 인자 값 넘기기</title>
</head>
<body>
<section id="app">
    <button @click="clickBtn(10)">클릭</button>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {
            clickBtn: function (num) {
                return window.alert('Click' + num);
            }
        },
    })
</script>
</body>
</html>
