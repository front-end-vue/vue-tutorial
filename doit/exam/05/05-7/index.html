<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event 인자를 이용해 돔 이벤트에 접근하기</title>
</head>
<body>
<section id="app">
    <button @click="clickBtn">클릭</button>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {
            clickBtn: function (event) {
                console.log(event);
            }
        },
    })
</script>
</body>
</html>
