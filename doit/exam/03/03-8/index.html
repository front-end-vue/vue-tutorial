<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>props 속성을 사용한 데이터 전달 예제</title>
</head>
<body>
<section id="app">
    <child-component :propsdata="message"></child-component>
</section>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('child-component', {
        props: ['propsdata'],
        template: '<p>{{propsdata}}</p>'
    })

    new Vue({
        el: "#app",
        data: {
            message: "첫 번째 props를 이용한 주입!"
        }
    });
</script>
</body>
</html>
