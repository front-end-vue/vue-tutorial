<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뷰 컴포넌트 등록하기</title>
</head>
<body>
<section id="app">
    <button type="button">{{ buttonText }}</button>
    <my-component></my-component>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let cmp = {
        // 컴포넌트 내용
        template: '<div>지역 컴포넌트가 등록되었습니다.</div>'

    }
    new Vue({
        el: "#app",
        data: {
            buttonText: "뷰 지역 컴포넌트 등록"
        },
        components: {
            'my-component': cmp,
        }
    });
</script>
</body>
</html>
