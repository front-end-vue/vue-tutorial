<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section id="app">
    <header>
        <h3>{{message}}</h3>
    </header>
    <todo-footer></todo-footer>
    <todo-list></todo-list>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-footer', {
        "template": '\
        <p>This is another global child component</p>\
        '
    })
    var localCmp = {
        template : '\
        <p>This is another local child component</p>\
        '
    }
    var app = new Vue({
        el : '#app',
        data :{
            message : "This is a parent component"
        },
        components:{
            'todo-list': localCmp,
        }
    })
</script>
</body>
</html>
