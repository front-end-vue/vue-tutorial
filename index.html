<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue Tutorial</title>
</head>
<body>
<section id="app">
    <p>{{message}}</p>
    <span v-bind:title="message">내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!</span>
</section>
<section id="app3">
    <p v-if="seen">보일락말락 아일락</p>
</section>
<section id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.name}}, {{todo.time}}
        </li>
    </ol>
</section>
<section id="app5">
    <p>{{message}}</p>
    <button type="button" v-on:click="reverseMessage">메시지 뒤집기</button>
</section>
<section id="app-6">
    <p>{{message}}</p>
    <input v-model="message" type="text">

</section>
<section id="app-7">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>

</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>',
    });

    var app7 = new Vue({
        el: "#app-7",
        data: {
            groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Cheese'},
                {id: 2, text: 'Whatever else humans are supposed to eat'}
            ]
        }
    })
    var app6 = new Vue({
        el: "#app-6",
        data: {
            message: "변경할수있따!"
        },
    })
    var app5 = new Vue({
        el: "#app5",
        data: {
            message: "안녕하세요 뷰 자스!"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app2 = new Vue({
        el: "#app",
        data: {
            "message": `안녕하세요 뷰${new Date()}`
        }
    })
    app2.hi="hi";

    var app3 = new Vue({
        el: "#app3",
        data: {
            "seen": true,
        }
    })

    var app4 = new Vue({
        el: "#app4",
        data: {
            todos: [
                {"name": "hungry", "time": "3"},
                {"name": "hungry", "time": "7"},
                {"name": "hungry", "time": "10"},
            ]
        }
    })
</script>
</body>
</html>
